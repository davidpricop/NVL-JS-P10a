<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NVL-JS-P10a</title>
</head>
<body>
    <script>
        // BUCLE WHILE
        document.write("<strong>Bucle WHILE</strong><br>")
        var i = 0;
        while (i <= 10) {
            document.write(i);
            i++;
        }
        document.write("<br>");
        // BUCLE FOR
        document.write("<strong>Bucle FOR</strong><br>")
        for (var i = 0; i <= 10; i++) {
            document.write(i);
        }
        document.write("<br>");
        // BUCLE DO-WHILE
        document.write("<strong>Bucle DO-WHILE</strong><br>")
        var i = 5;
        do {
            document.write(i);
            i++;
        } while (i <= 5);
    </script>
</body>
</html>
